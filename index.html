<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta charset="UTF-8">
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css"> -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

	<!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->

	<link rel="stylesheet" href="ionicons.min.css">

	<link type="text/css" rel="stylesheet" href="style.css">
	<!-- <link type="text/css" rel="stylesheet" href="styles.css"> -->

	<title>Simple Study Tool - Version 1.0</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

</head>

<body>

	<div class="wrapper clearfix">
		<header>
			Simple Study Tool - Version 1.0
			<!-- &copy;2019 Built by Moses Nandi with <i class="ion-heart"></i> and <i class="ion-coffee"></i> | <a href="http://www.mosesnandi.com">www.mosesnandi.com</a> |  mnandi19@jcu.edu -->
			<!-- <p> Some favorite quaotation - maybe some random quotes for each day of the day etc </p> -->
		</header>
		<!-- <div class="player-name" id="name-0">Simple Study Tool - Version 1.0</div> -->

		<div class="player-0-panel active">
			<div class="entry">

				</div>

			<!-- <div class="player-name" id="name-0">Player 1</div> -->
			<!-- <div class="player-name" id="name-0">Simple Study Tool - Version 1.0</div> -->
			<input type="text" class="entry__question" id="question" placeholder="Type your question"></input>

			<div class="player-score" id="score-0">&nbsp;</div>


			<div class="player-current-box" id="box-one">
				<!-- <div class="player-current-label">Current</div> -->
				<div class="player-current-label">Correct</div>
				<!-- color-pig #EB4D4D // color budget #FF5049 -->


				<div class="player-current-score" id="current-0">0</div>
			</div>
		</div>

		<div class="player-1-panel">
			<!-- <div class="player-name" id="name-1">Player 2</div> -->
			<!-- <div class="player-name" id="name-1">Simple Study Tool - Version 1.0</div> -->


			<input type="text" class="entry__answer" id="answer" placeholder="Type your answer"></input>

			<button class="entry__btn" id="submitEntry"><i class="ion-ios-checkmark-outline"></i></button>
			<!-- just position this properly -->
			<button class="next__btn" id="submitNext"><i class="ion-ios-arrow-thin-right"></i></button>


			<div class="player-score" id="score-1">&nbsp;</div>
			<!-- <div class="player-score" id="score-1">72</div> -->

			<div class="player-current-box" id="box-two">
				<!-- <div class="player-current-label">Current</div> -->
				<div class="player-current-label">Wrong</div>
				<div class="player-current-score" id="current-1">0</div>
				<!-- <div class="player-current-score" id="current-1">&nbsp;</div> -->
			</div>
		</div>

		<!-- <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button> -->
		<button id="createQuiz" class="batan btn-new"><i class="icons ion-ios-plus-outline"></i>New Quiz</button>

		<!-- <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button> -->
		<button id="takeQuiz" class="batan btn-roll"><i class="icons ion-ios-download-outline"></i>Take Quiz</button>

		<!-- <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button> -->
		<button id="refreshPage" class="batan btn-hold"><i class="icons ion-ios-refresh-outline"></i>Refresh</button>


		<!-- <img src="dice-5.png" alt="Dice" class="dice"> -->
		<p class="question-paragraph" id="par"></p>

		<input class="jibu-paragraph" type="text" id="jibu" placeholder="Answer">
		<p class="enter-answer" id="pressEnter">Press <strong>Enter</strong> or <strong>Tab</strong> after answering</p>
		<p class="correct-answer" id="correct">Correct!</p>
		<p class="wrong-answer" id="incorrect">Wrong!</p>
		<span id="span-code"></span>

		<p class="para" id="para"></p>
		<p class="check" id="check"></p>

		<footer>
			&copy;2019 Built by Moses Nandi with <i class="ion-heart"></i> and <i class="ion-coffee"></i> | <a href="http://www.mosesnandi.com">www.mosesnandi.com</a> |  mnandi19@jcu.edu
			<!-- <p> Some favorite quaotation - maybe some random quotes for each day of the day etc </p> -->
		</footer>
	</div>









</body>
